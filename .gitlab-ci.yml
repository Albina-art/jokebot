image: golang:1.8

test:
  script:
    - apt-get update -y
    - apt-get install ruby -y
    - gem install dpl
    - go get github.com/constabulary/gb/...
    - go get -u github.com/golang/lint/golint
    - golint ./...
    - gb vendor restore
    - gb test -v
    - gpl --provider=heroku --app=startbot0 --api-key=$HEROKU_PRODUCTION_API_KEY --skip_cleanup